<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cauchy Dağılımı Görselleştiricisi</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .plot {
      width: 100%;
      margin: 20px 0;
    }
    .controls, .sampling-controls {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>İST631 - Kuramsal İstatistik Dersi Uygulama Ödevi</h1>
    <h2>Ara Sınav Ödevi: Cauchy Dağılımı Görselleştiricisi</h2>
    <p>Öğretim Üyesi: Doç. Dr. Ayten Yiğiter</p>
    <p>Öğrenci: N23235557 - Mustafa Özaytaç</p>
  </header>

  <h2>Örnekleme ve Histogramlar</h2>
  <div class="sampling-controls">
    <button onclick="generateAndShowSamples()">Örnekleri Görselleştir</button>
  </div>

  <div id="histogram-plot" class="plot"></div>

  <script>
    // Fixed seed random number generator
    function seededRandom(seed) {
      let value = seed;
      return () => {
        value = (value * 9301 + 49297) % 233280;
        return value / 233280;
      };
    }

    // Generate random samples from Cauchy distribution
    function generateRandomCauchy(x0, gamma, random) {
      const u = random(); // Uniform random variable
      return x0 + gamma * Math.tan(Math.PI * (u - 0.5));
    }

    // Generate samples
    function generateSamples(sampleSize, x0, gamma, random) {
      const means = [];
      for (let i = 0; i < 10000; i++) {
        const sample = Array.from({ length: sampleSize }, () => generateRandomCauchy(x0, gamma, random));
        const mean = sample.reduce((sum, val) => sum + val, 0) / sampleSize;
        means.push(mean);
      }
      return means;
    }

    // Kernel density estimation
    function kernelDensityEstimation(data, bins) {
      const bandwidth = 1.06 * Math.std(data) / Math.pow(data.length, 0.2); // Silverman's rule
      return bins.map(bin => {
        return data.reduce((sum, x) => sum + Math.exp(-0.5 * Math.pow((x - bin) / bandwidth, 2)) / (Math.sqrt(2 * Math.PI) * bandwidth), 0) / data.length;
      });
    }

    // Visualize histograms
    function generateAndShowSamples() {
      const x0 = 0; // Location parameter
      const gamma = 1; // Scale parameter
      const random = seededRandom(42); // Fixed seed

      // Generate samples for different sizes
      const sizes = [5, 10, 30, 50];
      const allMeans = sizes.map(size => generateSamples(size, x0, gamma, random));

      const traces = [];
      const bins = Array.from({ length: 50 }, (_, i) => -10 + i * 20 / 49); // Bin edges

      allMeans.forEach((means, index) => {
        // Histogram trace
        traces.push({
          x: means,
          type: 'histogram',
          marker: {
            color: `rgba(${50 + index * 50}, 123, 255, 0.7)`, // Dynamic color
            line: { color: 'black', width: 1 }
          },
          name: `n=${sizes[index]}`,
          xaxis: `x${index + 1}`,
          yaxis: `y${index + 1}`,
          opacity: 0.7
        });

        // KDE trace
        const densities = kernelDensityEstimation(means, bins);
        traces.push({
          x: bins,
          y: densities,
          type: 'scatter',
          mode: 'lines+markers',
          line: { color: 'green', width: 2 },
          name: `Yoğunluk n=${sizes[index]}`,
          xaxis: `x${index + 1}`,
          yaxis: `y${index + 1}`
        });
      });

      // Layout with subplots
      const layout = {
        grid: { rows: 2, columns: 2, pattern: 'independent' },
        title: 'Farklı Örnek Büyüklüklerine Göre Histogramlar ve Yoğunluklar',
        xaxis: { title: 'Örnek Ortalama' },
        yaxis: { title: 'Frekans' }
      };

      Plotly.newPlot('histogram-plot', traces, layout);
    }

    // Utility to calculate standard deviation
    Math.std = function(arr) {
      const mean = arr.reduce((sum, x) => sum + x, 0) / arr.length;
      return Math.sqrt(arr.reduce((sum, x) => sum + Math.pow(x - mean, 2), 0) / arr.length);
    };
  </script>
</body>
</html>
